<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bóveda Cloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Configuración proporcionada por el entorno
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'voult-master-pro';

        // Constantes de Seguridad
        const REQUIRED_PIN = "010814"; 
        let userMasterKey = null;
        let vaultData = { passwords: [], contacts: [], settings: { nextCheck: Date.now() + 604800000 } };
        let currentUser = null;

        // --- Funciones de Cifrado ---
        const encrypt = (data, key) => CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        const decrypt = (cipherText, key) => {
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, key);
                const decoded = bytes.toString(CryptoJS.enc.Utf8);
                return decoded ? JSON.parse(decoded) : null;
            } catch (e) { return null; }
        };

        // --- Logs de Sistema ---
        window.addLog = (msg) => {
            const logDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.prepend(entry);
        };

        // --- Sincronización con Firestore ---
        async function saveData() {
            if (!currentUser || !userMasterKey) return;
            try {
                const encrypted = encrypt(vaultData, userMasterKey);
                // Guardamos en una ruta compartida para todos los dispositivos que usen este appId
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vault'), {
                    content: encrypted,
                    updatedAt: Date.now()
                });
                window.addLog("Nube actualizada");
            } catch (e) {
                console.error(e);
                window.addLog("Error al guardar en nube");
            }
        }

        function setupSync() {
            const vaultDoc = doc(db, 'artifacts', appId, 'public', 'data', 'vault');
            onSnapshot(vaultDoc, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    window.lastCloudPayload = data.content;
                    if (userMasterKey) {
                        const decrypted = decrypt(data.content, userMasterKey);
                        if (decrypted) {
                            vaultData = decrypted;
                            window.render();
                        }
                    }
                    window.addLog("Sincronización lista");
                }
            }, (err) => window.addLog("Error de conexión"));
        }

        // --- Autenticación Inicial ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupSync();
            } else {
                signInAnonymously(auth);
            }
        });

        // --- Exponer funciones al Window para el HTML ---
        window.submitPin = () => {
            const pin = document.getElementById('pin-input').value;
            if (pin === REQUIRED_PIN) {
                userMasterKey = pin;
                if (window.lastCloudPayload) {
                    const decrypted = decrypt(window.lastCloudPayload, pin);
                    if (decrypted) vaultData = decrypted;
                }
                window.closeModals();
                window.addLog("Bóveda abierta");
                window.render();
            } else {
                const err = document.getElementById('pin-error');
                err.classList.remove('hidden');
                setTimeout(() => err.classList.add('hidden'), 2000);
                document.getElementById('pin-input').value = "";
            }
        };

        window.saveEntry = async () => {
            const id = document.getElementById('edit-id').value;
            const site = document.getElementById('new-site').value.trim();
            const user = document.getElementById('new-user').value.trim();
            const pass = document.getElementById('new-pass').value.trim();
            if(!site || !pass) return;

            if (id) {
                const index = vaultData.passwords.findIndex(x => x.id == id);
                vaultData.passwords[index] = { ...vaultData.passwords[index], site, user, pass };
            } else {
                vaultData.passwords.push({ id: Date.now(), site, user, pass });
            }

            await saveData();
            window.closeModals();
            window.render();
        };

        window.deleteEntry = async (id) => {
            if(confirm("¿Eliminar registro?")) {
                vaultData.passwords = vaultData.passwords.filter(x => x.id !== id);
                await saveData();
                window.render();
            }
        };

        window.addContact = async () => {
            const email = prompt("Email de emergencia:");
            if (email && email.includes('@')) {
                vaultData.contacts.push(email);
                await saveData();
                window.render();
            }
        };

        // UI Render Logic
        window.viewPassState = {};
        window.render = () => {
            if(vaultData.settings.nextCheck) {
                document.getElementById('next-check-date').innerText = new Date(vaultData.settings.nextCheck).toLocaleDateString();
            }
            
            document.getElementById('btn-new-entry').disabled = !userMasterKey;
            const masterBtn = document.getElementById('master-btn');
            
            if (userMasterKey) {
                masterBtn.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5"></i> BÓVEDA ABIERTA`;
                masterBtn.className = "w-full bg-green-500/10 text-green-500 font-black py-4 rounded-2xl border border-green-500/30 flex items-center justify-center gap-2 mb-4";
            }

            const grid = document.getElementById('vault-grid');
            grid.innerHTML = '';
            
            if (!userMasterKey) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] opacity-40"><i data-lucide="lock" class="w-10 h-10 mx-auto mb-4"></i><p class="text-[10px] font-black uppercase">Bloqueado</p></div>`;
            } else {
                vaultData.passwords.forEach(p => {
                    const visible = window.viewPassState[p.id];
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] border-white/5">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-white/5 rounded-2xl"><i data-lucide="globe" class="w-4 h-4 text-blue-400"></i></div>
                                <div class="flex gap-2">
                                    <button onclick="openEntryModal(${p.id})" class="p-2 text-neutral-600"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                    <button onclick="deleteEntry(${p.id})" class="p-2 text-neutral-800"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <h4 class="font-black text-lg mb-1 italic truncate">${p.site}</h4>
                            <p class="text-[10px] text-neutral-600 font-bold uppercase mb-4 truncate">${p.user || '---'}</p>
                            <div class="bg-black/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                                <span class="text-xs font-mono text-neutral-300">${visible ? p.pass : '••••••••'}</span>
                                <button onclick="togglePass(${p.id})" class="text-neutral-600"><i data-lucide="${visible ? 'eye-off' : 'eye'}" class="w-4 h-4"></i></button>
                            </div>
                        </div>`;
                });
            }

            const contactDiv = document.getElementById('contacts-list');
            contactDiv.innerHTML = '';
            vaultData.contacts.forEach(c => {
                contactDiv.innerHTML += `<div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5 mb-2"><span class="text-[10px] font-bold text-neutral-400">${c}</span><i data-lucide="check-circle-2" class="w-3 h-3 text-green-500"></i></div>`;
            });

            lucide.createIcons();
        };

        window.togglePass = (id) => { window.viewPassState[id] = !window.viewPassState[id]; window.render(); };
        window.closeModals = () => document.querySelectorAll('[id$="-modal"]').forEach(m => m.classList.add('hidden'));
        window.openPinModal = () => { document.getElementById('pin-modal').classList.remove('hidden'); document.getElementById('pin-input').focus(); };
        window.openEntryModal = (id = null) => {
            const isEdit = id !== null;
            document.getElementById('edit-id').value = isEdit ? id : '';
            if(isEdit) {
                const p = vaultData.passwords.find(x => x.id === id);
                document.getElementById('new-site').value = p.site;
                document.getElementById('new-user').value = p.user;
                document.getElementById('new-pass').value = p.pass;
            } else {
                document.querySelectorAll('#entry-modal input:not([type="hidden"])').forEach(i => i.value = '');
            }
            document.getElementById('entry-modal').classList.remove('hidden');
        };

        window.onload = () => lucide.createIcons();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; }
        .glass { background: rgba(23, 23, 23, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-press:active { transform: scale(0.96); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pb-24">
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Sidebar -->
        <div class="space-y-6">
            <div class="glass p-6 rounded-[2rem] shadow-2xl">
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="shield" class="text-blue-500 w-5 h-5"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-neutral-500 italic">E2E Encrypted Firestore</span>
                </div>

                <div class="p-6 rounded-3xl mb-6 border border-green-500/20 bg-green-500/5">
                    <div class="text-[10px] font-black text-neutral-500 uppercase mb-1">Próximo Reporte</div>
                    <div id="next-check-date" class="text-3xl font-mono font-black tracking-tighter">--/--/----</div>
                </div>

                <button id="master-btn" onclick="openPinModal()" class="w-full bg-white text-black font-black py-4 rounded-2xl btn-press flex items-center justify-center gap-2 mb-4 shadow-xl">
                    <i data-lucide="lock" class="w-5 h-5"></i> DESBLOQUEAR
                </button>
            </div>

            <div class="glass p-6 rounded-[2rem]">
                <h3 class="text-[10px] font-black text-neutral-500 uppercase mb-4 tracking-widest">Emergencia</h3>
                <div id="contacts-list"></div>
                <button onclick="addContact()" class="w-full py-3 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-neutral-600 mt-3">+ AGREGAR</button>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-center glass p-8 rounded-[2.5rem] gap-4">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter italic uppercase">Vault_Master</h1>
                    <p class="text-[10px] font-bold text-neutral-600 uppercase tracking-widest">Sincronización Multi-dispositivo</p>
                </div>
                <button id="btn-new-entry" disabled onclick="openEntryModal()" class="bg-blue-600 disabled:opacity-30 text-white px-8 py-4 rounded-2xl font-black text-xs btn-press">
                    NUEVO REGISTRO
                </button>
            </div>

            <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="bg-black border border-white/5 p-6 rounded-3xl">
                <div id="logs" class="space-y-1 opacity-50 italic text-[10px] font-mono text-neutral-400"></div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div id="pin-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 p-8 rounded-[3rem] w-full max-w-sm text-center">
            <h3 class="text-xl font-black mb-6 uppercase italic">Acceso Seguro</h3>
            <input id="pin-input" type="password" maxlength="6" class="w-full bg-black border border-white/10 rounded-2xl p-5 text-center text-4xl font-black outline-none tracking-[0.5em] mb-4" oninput="if(this.value.length === 6) submitPin()">
            <div id="pin-error" class="text-red-500 text-[10px] font-bold uppercase mb-4 hidden">PIN INCORRECTO</div>
            <button onclick="closeModals()" class="text-neutral-700 font-bold text-[10px] uppercase">Cerrar</button>
        </div>
    </div>

    <div id="entry-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-neutral-900 border border-white/10 rounded-[3rem] w-full max-w-md p-8">
            <h3 class="text-xl font-black uppercase italic mb-8">Registro AES-256</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input id="new-site" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-white" placeholder="Servicio (Ej: Google)">
                <input id="new-user" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-white" placeholder="Usuario">
                <input id="new-pass" type="text" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-white" placeholder="Contraseña">
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="closeModals()" class="flex-1 text-neutral-600 font-bold text-xs uppercase">Cancelar</button>
                <button onclick="saveEntry()" class="flex-[2] bg-blue-600 text-white font-black py-4 rounded-2xl text-xs btn-press">GUARDAR EN NUBE</button>
            </div>
        </div>
    </div>
</body>
</html>
