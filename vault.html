<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóveda Cloud AES-256</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(23, 23, 23, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-press:active { transform: scale(0.95); }
        input:focus { outline: none; border-color: rgba(59, 130, 246, 0.5) !important; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pb-24">
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6" id="app">
        <!-- Sidebar -->
        <div class="space-y-6">
            <div class="glass p-6 rounded-[2rem] shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <i data-lucide="shield" class="text-blue-500 w-5 h-5"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest text-neutral-500 italic">E2E Encrypted</span>
                    </div>
                    <button onclick="openConfig()" class="p-2 bg-neutral-900 rounded-xl border border-white/5 text-neutral-400 hover:text-white transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="p-6 rounded-3xl mb-6 border border-green-500/20 bg-green-500/5">
                    <div class="flex items-center gap-2 mb-2 text-neutral-500 font-black text-[10px] uppercase">
                        <i data-lucide="clock" class="w-3 h-3"></i> Próximo Reporte
                    </div>
                    <div id="next-check-date" class="text-3xl font-mono font-black tracking-tighter">--/--/----</div>
                </div>

                <button id="master-btn" onclick="openPinModal()" class="w-full bg-white text-black font-black py-4 rounded-2xl btn-press transition-all flex items-center justify-center gap-2 mb-4 shadow-xl">
                    <i data-lucide="lock" class="w-5 h-5"></i> DESBLOQUEAR
                </button>

                <button onclick="syncWithGithub()" class="w-full bg-neutral-800 text-white text-[10px] font-black py-3 rounded-xl hover:bg-neutral-700 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" id="sync-icon" class="w-4 h-4"></i> SINCRONIZAR NUBE
                </button>
            </div>

            <div class="glass p-6 rounded-[2rem]">
                <h3 class="text-[10px] font-black text-neutral-500 uppercase mb-4 flex items-center gap-2 tracking-widest">
                    <i data-lucide="mail" class="w-4 h-4"></i> Contactos de Emergencia
                </h3>
                <div id="contacts-list" class="space-y-2"></div>
                <button onclick="addContact()" class="w-full py-3 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-neutral-600 hover:text-white transition-colors mt-3">
                    + AGREGAR CONTACTO
                </button>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center glass p-8 rounded-[2.5rem] gap-4">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter italic uppercase">Vault_Master</h1>
                    <p class="text-[10px] font-bold text-neutral-600 uppercase tracking-[0.3em] mt-1">Nivel de cifrado militar AES-256</p>
                </div>
                <button id="btn-new-entry" disabled onclick="openEntryModal()" class="bg-blue-600 disabled:opacity-30 text-white px-6 py-4 rounded-2xl font-black text-xs btn-press transition-all shadow-lg shadow-blue-900/20">
                    NUEVO REGISTRO
                </button>
            </div>

            <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 min-h-[300px]">
                <!-- Contenido dinámico -->
            </div>

            <div class="bg-black border border-white/5 p-6 rounded-3xl">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Monitor de Seguridad</span>
                </div>
                <div id="logs" class="space-y-2 opacity-50 italic text-[10px] font-mono text-neutral-500"></div>
            </div>
        </div>
    </div>

    <!-- Modal PIN -->
    <div id="pin-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 p-10 rounded-[3rem] w-full max-w-xs text-center shadow-2xl">
            <i data-lucide="key-round" class="w-12 h-12 mx-auto mb-4 text-blue-500"></i>
            <h3 class="text-xl font-black mb-2 uppercase tracking-tighter italic">Llave Maestra</h3>
            <p class="text-[9px] text-neutral-500 uppercase font-bold mb-6 tracking-widest italic">Acceso restringido</p>
            
            <div class="relative mb-6">
                <input id="pin-input" type="password" maxlength="4" autofocus
                    class="w-full bg-black border border-white/10 rounded-2xl p-5 text-center text-4xl font-black outline-none focus:border-blue-500/50"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <button onclick="toggleInputVisibility('pin-input', 'pin-eye')" class="absolute right-4 top-1/2 -translate-y-1/2 text-neutral-700 hover:text-white">
                    <i data-lucide="eye" id="pin-eye" class="w-5 h-5"></i>
                </button>
            </div>
            <div id="pin-error" class="text-red-500 text-[10px] font-bold uppercase mb-4 hidden tracking-widest">PIN Incorrecto</div>
            <button onclick="submitPin()" class="w-full bg-white text-black font-black py-4 rounded-2xl text-xs uppercase btn-press">DESBLOQUEAR</button>
            <button onclick="closeModals()" class="w-full text-neutral-700 font-bold text-[10px] uppercase mt-6">Cancelar</button>
        </div>
    </div>

    <!-- Modal Registro/Edición -->
    <div id="entry-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 rounded-[3rem] w-full max-w-md p-8 shadow-2xl">
            <div class="flex items-center gap-3 mb-8">
                <div class="p-3 bg-blue-500/10 rounded-2xl">
                    <i data-lucide="plus-circle" id="modal-icon" class="text-blue-500 w-6 h-6"></i>
                </div>
                <div>
                    <h3 id="modal-title" class="text-xl font-black uppercase italic text-white tracking-tighter">Nuevo Registro</h3>
                    <p class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">Cifrado AES-256 Activo</p>
                </div>
            </div>

            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Servicio</label>
                    <input id="new-site" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-sm text-white" placeholder="Ej: Instagram, Banco, etc.">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Usuario / Email</label>
                    <input id="new-user" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-sm text-white" placeholder="usuario@ejemplo.com">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Contraseña</label>
                    <div class="relative">
                        <input id="new-pass" type="password" 
                            class="w-full bg-black p-4 pr-12 rounded-2xl border border-white/5 outline-none text-sm text-white" 
                            placeholder="••••••••••••">
                        <button onclick="toggleInputVisibility('new-pass', 'entry-eye')" class="absolute right-4 top-1/2 -translate-y-1/2 text-neutral-700 hover:text-white">
                            <i data-lucide="eye" id="entry-eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="closeModals()" class="flex-1 text-neutral-600 font-bold text-[10px] uppercase tracking-widest">Cancelar</button>
                <button onclick="saveEntry()" id="btn-save-entry" class="flex-2 bg-blue-600 text-white font-black py-4 px-6 rounded-2xl text-[10px] uppercase tracking-widest btn-press shadow-xl shadow-blue-900/20">
                    GUARDAR CAMBIOS
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Config GitHub -->
    <div id="config-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-2 text-center uppercase tracking-tighter italic">Vincular GitHub</h3>
            <p class="text-[9px] text-center text-neutral-500 font-bold uppercase mb-8 tracking-widest">Almacenamiento Descentralizado</p>
            <div class="space-y-4 mb-8">
                <input id="gh-token" type="password" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-blue-400 outline-none" placeholder="GitHub Personal Access Token">
                <input id="gh-gist-id" type="text" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-green-400 outline-none" placeholder="Gist ID">
            </div>
            <button onclick="saveConfig()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest btn-press">ESTABLECER CONEXIÓN</button>
            <button onclick="closeModals()" class="w-full text-neutral-600 font-bold text-[10px] uppercase mt-6">Cerrar</button>
        </div>
    </div>

    <script>
        let vaultData = {
            passwords: [],
            contacts: [],
            settings: { 
                lastCheck: Date.now(), 
                nextCheck: Date.now() + 604800000, 
                pinVerify: null 
            }
        };

        let userMasterKey = null; 
        let config = JSON.parse(localStorage.getItem('gh_vault_config')) || { token: '', gistId: '' };
        let viewPassState = {};

        function addLog(msg) {
            const logDiv = document.getElementById('logs');
            if(!logDiv) return;
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.prepend(entry);
        }

        function toggleInputVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = "password";
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // --- Criptografía ---
        function encrypt(data, key) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        }

        function decrypt(cipherText, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, key);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                return JSON.parse(originalText);
            } catch (e) { return null; }
        }

        function createPinHash(pin) {
            return CryptoJS.SHA256(pin + "vault_salt_2024").toString();
        }

        // --- GitHub Gist Sync ---
        async function syncWithGithub(dataToSave = null) {
            if (!config.token || !config.gistId) {
                addLog("Pendiente: Configurar GitHub");
                return;
            }

            const syncIcon = document.getElementById('sync-icon');
            if(syncIcon) syncIcon.classList.add('animate-spin');

            try {
                const url = `https://api.github.com/gists/${config.gistId}`;
                const headers = {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };

                let method = dataToSave ? 'PATCH' : 'GET';
                let body = null;

                if (dataToSave) {
                    if (!userMasterKey) return;
                    const encryptedPayload = encrypt(dataToSave, userMasterKey);
                    body = JSON.stringify({
                        files: { "vault_data.json": { content: encryptedPayload } }
                    });
                }

                const response = await fetch(url, { method, headers, body });
                
                if (response.ok) {
                    const result = await response.json();
                    const cloudContent = result.files["vault_data.json"].content;
                    
                    if (cloudContent) {
                        if (userMasterKey) {
                            const decrypted = decrypt(cloudContent, userMasterKey);
                            if (decrypted) {
                                vaultData = decrypted;
                                addLog(dataToSave ? "Nube actualizada" : "Sincronizado");
                            }
                        }
                    }
                    render();
                } else {
                    addLog("Fallo GitHub: " + response.status);
                }
            } catch (e) {
                addLog("Error de red");
            } finally {
                if(syncIcon) syncIcon.classList.remove('animate-spin');
            }
        }

        function render() {
            document.getElementById('next-check-date').innerText = new Date(vaultData.settings.nextCheck).toLocaleDateString();
            document.getElementById('btn-new-entry').disabled = !userMasterKey;

            const masterBtn = document.getElementById('master-btn');
            if (userMasterKey) {
                masterBtn.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5"></i> BÓVEDA ABIERTA`;
                masterBtn.classList.replace('bg-white', 'bg-green-500/10');
                masterBtn.classList.add('text-green-500', 'border', 'border-green-500/30');
            }

            const contactDiv = document.getElementById('contacts-list');
            contactDiv.innerHTML = vaultData.contacts.length === 0 ? '<p class="text-[10px] text-neutral-600 italic">Sin contactos</p>' : '';
            vaultData.contacts.forEach(c => {
                contactDiv.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5">
                        <span class="text-[10px] font-bold text-neutral-400">${c}</span>
                        <i data-lucide="check-circle-2" class="w-3 h-3 text-green-500"></i>
                    </div>`;
            });

            const grid = document.getElementById('vault-grid');
            if (!userMasterKey) {
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] flex flex-col items-center justify-center">
                        <i data-lucide="lock" class="w-10 h-10 text-neutral-700 mb-4"></i>
                        <p class="text-[10px] font-black uppercase text-neutral-500">Bóveda Cifrada</p>
                    </div>`;
            } else {
                grid.innerHTML = vaultData.passwords.length === 0 ? `<div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] text-[10px] text-neutral-700 italic">Vacio</div>` : '';
                
                vaultData.passwords.forEach(p => {
                    const isVisible = viewPassState[p.id];
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] border-white/5 hover:border-blue-500/20 transition-all">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-white/5 rounded-2xl"><i data-lucide="globe" class="w-4 h-4 text-blue-400"></i></div>
                                <div class="flex gap-2">
                                    <button onclick="openEntryModal(${p.id})" class="p-2 text-neutral-600 hover:text-white transition-colors">
                                        <i data-lucide="edit-3" class="w-4 h-4"></i>
                                    </button>
                                    <button onclick="deleteEntry(${p.id})" class="p-2 text-neutral-800 hover:text-red-500 transition-colors">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                            <h4 class="font-black text-lg mb-1 italic tracking-tighter">${p.site}</h4>
                            <p class="text-[10px] text-neutral-600 font-bold uppercase mb-4 truncate">${p.user || '---'}</p>
                            
                            <div class="bg-black/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                                <span class="text-xs font-mono text-neutral-300 tracking-widest">${isVisible ? p.pass : '••••••••'}</span>
                                <button onclick="togglePass(${p.id})" class="text-neutral-600 hover:text-white">
                                    <i data-lucide="${isVisible ? 'eye-off' : 'eye'}" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>`;
                });
            }
            lucide.createIcons();
        }

        // --- Lógica Modales ---
        function openPinModal() {
            document.getElementById('pin-input').value = "";
            document.getElementById('pin-modal').classList.remove('hidden');
        }

        function submitPin() {
            const pin = document.getElementById('pin-input').value;
            if (pin.length < 4) return;
            const hash = createPinHash(pin);
            if (!vaultData.settings.pinVerify || hash === vaultData.settings.pinVerify) {
                userMasterKey = pin;
                vaultData.settings.pinVerify = hash;
                closeModals();
                syncWithGithub(vaultData.settings.pinVerify ? null : vaultData);
            } else {
                document.getElementById('pin-error').classList.remove('hidden');
            }
        }

        function openEntryModal(id = null) {
            const isEdit = id !== null;
            document.getElementById('edit-id').value = isEdit ? id : '';
            document.getElementById('modal-title').innerText = isEdit ? "Editar Registro" : "Nuevo Registro";
            document.getElementById('modal-icon').setAttribute('data-lucide', isEdit ? "edit-3" : "plus-circle");
            
            if (isEdit) {
                const entry = vaultData.passwords.find(x => x.id === id);
                document.getElementById('new-site').value = entry.site;
                document.getElementById('new-user').value = entry.user;
                document.getElementById('new-pass').value = entry.pass;
            } else {
                document.getElementById('new-site').value = "";
                document.getElementById('new-user').value = "";
                document.getElementById('new-pass').value = "";
            }
            
            document.getElementById('new-pass').type = "password";
            document.getElementById('entry-eye').setAttribute('data-lucide', 'eye');
            lucide.createIcons();
            document.getElementById('entry-modal').classList.remove('hidden');
        }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const site = document.getElementById('new-site').value.trim();
            const user = document.getElementById('new-user').value.trim();
            const pass = document.getElementById('new-pass').value.trim();
            if(!site || !pass) return;

            if (id) {
                const index = vaultData.passwords.findIndex(x => x.id == id);
                vaultData.passwords[index] = { ...vaultData.passwords[index], site, user, pass };
                addLog("Entrada editada");
            } else {
                vaultData.passwords.push({ id: Date.now(), site, user, pass });
                addLog("Entrada creada");
            }

            syncWithGithub(vaultData);
            closeModals();
        }

        function deleteEntry(id) {
            if(confirm("¿Eliminar?")) {
                vaultData.passwords = vaultData.passwords.filter(x => x.id !== id);
                syncWithGithub(vaultData);
            }
        }

        function saveConfig() {
            config = { 
                token: document.getElementById('gh-token').value.trim(), 
                gistId: document.getElementById('gh-gist-id').value.trim() 
            };
            localStorage.setItem('gh_vault_config', JSON.stringify(config));
            closeModals();
            syncWithGithub();
        }

        function openConfig() {
            document.getElementById('gh-token').value = config.token;
            document.getElementById('gh-gist-id').value = config.gistId;
            document.getElementById('config-modal').classList.remove('hidden');
        }

        function closeModals() { document.querySelectorAll('[id$="-modal"]').forEach(m => m.classList.add('hidden')); }
        function togglePass(id) { viewPassState[id] = !viewPassState[id]; render(); }

        window.onload = () => { lucide.createIcons(); syncWithGithub(); };
    </script>
</body>
</html>
