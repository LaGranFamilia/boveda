<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bóveda Cloud AES-256 | Multi-Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(23, 23, 23, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-press:active { transform: scale(0.96); }
        input:focus { outline: none; border-color: rgba(59, 130, 246, 0.5) !important; }
        .custom-loader { width: 20px; height: 20px; border: 2px solid #3b82f6; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pb-24">
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6" id="app">
        <!-- Sidebar -->
        <div class="space-y-6">
            <div class="glass p-6 rounded-[2rem] shadow-2xl relative overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <i data-lucide="shield" class="text-blue-500 w-5 h-5"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest text-neutral-500 italic">E2E Cloud Encrypted</span>
                    </div>
                    <button onclick="openConfig()" class="p-2 bg-neutral-900 rounded-xl border border-white/5 text-neutral-400 hover:text-white transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="p-6 rounded-3xl mb-6 border border-green-500/20 bg-green-500/5">
                    <div class="flex items-center gap-2 mb-2 text-neutral-500 font-black text-[10px] uppercase">
                        <i data-lucide="clock" class="w-3 h-3"></i> Próximo Reporte
                    </div>
                    <div id="next-check-date" class="text-3xl font-mono font-black tracking-tighter">--/--/----</div>
                </div>

                <button id="master-btn" onclick="openPinModal()" class="w-full bg-white text-black font-black py-4 rounded-2xl btn-press transition-all flex items-center justify-center gap-2 mb-4 shadow-xl">
                    <i data-lucide="lock" class="w-5 h-5"></i> DESBLOQUEAR
                </button>

                <button onclick="syncWithGithub()" class="w-full bg-neutral-800 text-white text-[10px] font-black py-3 rounded-xl hover:bg-neutral-700 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" id="sync-icon" class="w-4 h-4"></i> <span id="sync-text">SINCRONIZAR NUBE</span>
                </button>
            </div>

            <div class="glass p-6 rounded-[2rem]">
                <h3 class="text-[10px] font-black text-neutral-500 uppercase mb-4 flex items-center gap-2 tracking-widest">
                    <i data-lucide="mail" class="w-4 h-4"></i> Contactos de Emergencia
                </h3>
                <div id="contacts-list" class="space-y-2"></div>
                <button onclick="addContactPrompt()" class="w-full py-3 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-neutral-600 hover:text-white transition-colors mt-3">
                    + AGREGAR CONTACTO
                </button>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center glass p-8 rounded-[2.5rem] gap-4">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter italic uppercase">Vault_Master</h1>
                    <p class="text-[10px] font-bold text-neutral-600 uppercase tracking-[0.3em] mt-1">Cifrado Militar AES-256</p>
                </div>
                <button id="btn-new-entry" disabled onclick="openEntryModal()" class="w-full sm:w-auto bg-blue-600 disabled:opacity-30 text-white px-8 py-4 rounded-2xl font-black text-xs btn-press transition-all shadow-lg shadow-blue-900/20">
                    NUEVO REGISTRO
                </button>
            </div>

            <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 min-h-[300px]">
                <!-- Contenido dinámico -->
            </div>

            <div class="bg-black border border-white/5 p-6 rounded-3xl">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Consola de Seguridad</span>
                </div>
                <div id="logs" class="space-y-2 opacity-50 italic text-[10px] font-mono text-neutral-400"></div>
            </div>
        </div>
    </div>

    <!-- Modal PIN (6 dígitos) -->
    <div id="pin-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 p-8 rounded-[3rem] w-full max-w-xs text-center shadow-2xl">
            <div id="pin-loading-state" class="hidden mb-4"><span class="custom-loader"></span></div>
            <i data-lucide="key-round" class="w-12 h-12 mx-auto mb-4 text-blue-500"></i>
            <h3 class="text-xl font-black mb-2 uppercase tracking-tighter italic">Acceso</h3>
            <p class="text-[9px] text-neutral-500 uppercase font-bold mb-6 tracking-widest">Introduce tu PIN de 6 dígitos</p>
            
            <div class="relative mb-6">
                <input id="pin-input" type="password" inputmode="numeric" pattern="[0-9]*" maxlength="6" autofocus
                    class="w-full bg-black border border-white/10 rounded-2xl p-5 text-center text-4xl font-black outline-none focus:border-blue-500/50"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length === 6) submitPin()">
            </div>
            <div id="pin-error" class="text-red-500 text-[10px] font-bold uppercase mb-4 hidden tracking-widest">PIN Incorrecto o Error de Sincronización</div>
            <button onclick="submitPin()" class="w-full bg-white text-black font-black py-4 rounded-2xl text-xs uppercase btn-press">DESBLOQUEAR</button>
            <button onclick="closeModals()" class="w-full text-neutral-700 font-bold text-[10px] uppercase mt-6">Cerrar</button>
        </div>
    </div>

    <!-- Modal Registro -->
    <div id="entry-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-neutral-900 border border-white/10 rounded-[3rem] w-full max-w-md p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex items-center gap-3 mb-8">
                <div class="p-3 bg-blue-500/10 rounded-2xl"><i data-lucide="plus-circle" id="modal-icon" class="text-blue-500 w-6 h-6"></i></div>
                <div>
                    <h3 id="modal-title" class="text-xl font-black uppercase italic text-white tracking-tighter">Registro</h3>
                    <p class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">AES-256 Bit Encryption</p>
                </div>
            </div>

            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Servicio</label>
                    <input id="new-site" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-sm text-white" placeholder="Ej: Instagram">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Usuario</label>
                    <input id="new-user" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none text-sm text-white" placeholder="usuario@mail.com">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-neutral-600 uppercase ml-2">Contraseña</label>
                    <div class="relative">
                        <input id="new-pass" type="password" class="w-full bg-black p-4 pr-12 rounded-2xl border border-white/5 outline-none text-sm text-white">
                        <button onclick="toggleInputVisibility('new-pass', 'entry-eye')" class="absolute right-4 top-1/2 -translate-y-1/2 text-neutral-700">
                            <i data-lucide="eye" id="entry-eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="closeModals()" class="flex-1 text-neutral-600 font-bold text-[10px] uppercase">Cancelar</button>
                <button onclick="saveEntry()" class="flex-[2] bg-blue-600 text-white font-black py-4 rounded-2xl text-[10px] uppercase btn-press shadow-xl">GUARDAR</button>
            </div>
        </div>
    </div>

    <!-- Configuración GitHub -->
    <div id="config-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[100]">
        <div class="bg-neutral-900 border border-white/10 p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h3 class="text-2xl font-black mb-2 uppercase tracking-tighter italic">GitHub Cloud</h3>
            <p class="text-[9px] text-neutral-500 font-bold uppercase mb-8 tracking-widest">Vincular Dispositivo</p>
            <div class="space-y-4 mb-8">
                <input id="gh-token" type="password" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-blue-400 outline-none" placeholder="GitHub Token">
                <input id="gh-gist-id" type="text" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-green-400 outline-none" placeholder="Gist ID">
            </div>
            <button onclick="saveConfig()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] btn-press">VINCULAR NUBE</button>
            <button onclick="closeModals()" class="w-full text-neutral-600 font-bold text-[10px] uppercase mt-6">Cerrar</button>
        </div>
    </div>

    <script>
        // PIN Requerido exclusivamente
        const MASTER_PIN_REQUIRED = "010814";

        let vaultData = {
            passwords: [],
            contacts: [],
            settings: { 
                lastCheck: Date.now(), 
                nextCheck: Date.now() + 604800000, 
                pinVerify: CryptoJS.SHA256(MASTER_PIN_REQUIRED + "vault_salt_2024").toString()
            }
        };

        let userMasterKey = null; 
        let config = JSON.parse(localStorage.getItem('gh_vault_config')) || { token: '', gistId: '' };
        let viewPassState = {};
        let isSyncing = false;
        window.pendingCloudData = null;

        function addLog(msg) {
            const logDiv = document.getElementById('logs');
            if(!logDiv) return;
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.prepend(entry);
        }

        function toggleInputVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            input.type = input.type === "password" ? "text" : "password";
            icon.setAttribute('data-lucide', input.type === "text" ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        // --- Criptografía ---
        function encrypt(data, key) {
            return CryptoJS.AES.encrypt(JSON.stringify(data), key).toString();
        }

        function decrypt(cipherText, key) {
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, key);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                if (!originalText) return null;
                return JSON.parse(originalText);
            } catch (e) { return null; }
        }

        // --- GitHub Sync Core ---
        async function syncWithGithub(dataToSave = null) {
            if (!config.token || !config.gistId) {
                addLog("GitHub no configurado");
                return false;
            }

            isSyncing = true;
            const syncIcon = document.getElementById('sync-icon');
            const syncText = document.getElementById('sync-text');
            if(syncIcon) syncIcon.classList.add('animate-spin');
            if(syncText) syncText.innerText = "SINCRONIZANDO...";

            try {
                const url = `https://api.github.com/gists/${config.gistId}`;
                const headers = {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };

                if (dataToSave) {
                    // Solo guardamos si tenemos el PIN activo (la llave)
                    if (!userMasterKey) return false;
                    const encryptedPayload = encrypt(dataToSave, userMasterKey);
                    const response = await fetch(url, {
                        method: 'PATCH',
                        headers: { ...headers, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ files: { "vault_data.json": { content: encryptedPayload } } })
                    });
                    if(response.ok) addLog("Nube actualizada y cifrada");
                } else {
                    const response = await fetch(url, { headers });
                    if (response.ok) {
                        const result = await response.json();
                        const cloudContent = result.files["vault_data.json"].content;
                        
                        // Si ya tenemos la llave (PIN metido), intentamos desencriptar inmediatamente
                        if (userMasterKey) {
                            const decrypted = decrypt(cloudContent, userMasterKey);
                            if (decrypted) {
                                vaultData = decrypted;
                                addLog("Datos sincronizados con éxito");
                            }
                        } else {
                            // Si no hay llave aún (app recién abierta), guardamos para cuando metan el PIN
                            window.pendingCloudData = cloudContent;
                            addLog("Datos recibidos (Cifrados)");
                        }
                    }
                }
                render();
                return true;
            } catch (e) {
                addLog("Error de conexión remota");
                return false;
            } finally {
                isSyncing = false;
                if(syncIcon) syncIcon.classList.remove('animate-spin');
                if(syncText) syncText.innerText = "SINCRONIZAR NUBE";
            }
        }

        function render() {
            if(vaultData.settings.nextCheck) {
                document.getElementById('next-check-date').innerText = new Date(vaultData.settings.nextCheck).toLocaleDateString();
            }
            
            document.getElementById('btn-new-entry').disabled = !userMasterKey;

            const masterBtn = document.getElementById('master-btn');
            if (userMasterKey) {
                masterBtn.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5"></i> BÓVEDA ABIERTA`;
                masterBtn.className = "w-full bg-green-500/10 text-green-500 font-black py-4 rounded-2xl border border-green-500/30 flex items-center justify-center gap-2 mb-4";
            } else {
                masterBtn.innerHTML = `<i data-lucide="lock" class="w-5 h-5"></i> DESBLOQUEAR`;
                masterBtn.className = "w-full bg-white text-black font-black py-4 rounded-2xl btn-press flex items-center justify-center gap-2 mb-4 shadow-xl";
            }

            const contactDiv = document.getElementById('contacts-list');
            contactDiv.innerHTML = vaultData.contacts.length === 0 ? '<p class="text-[10px] text-neutral-600 italic">Sin contactos</p>' : '';
            vaultData.contacts.forEach(c => {
                contactDiv.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5">
                        <span class="text-[10px] font-bold text-neutral-400">${c}</span>
                        <i data-lucide="check-circle-2" class="w-3 h-3 text-green-500"></i>
                    </div>`;
            });

            const grid = document.getElementById('vault-grid');
            if (!userMasterKey) {
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] flex flex-col items-center justify-center opacity-40">
                        <i data-lucide="lock" class="w-10 h-10 text-neutral-700 mb-4"></i>
                        <p class="text-[10px] font-black uppercase text-neutral-500">Introduce PIN para ver datos</p>
                    </div>`;
            } else {
                grid.innerHTML = vaultData.passwords.length === 0 ? `<div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] text-[10px] text-neutral-700 italic">No hay registros aún</div>` : '';
                vaultData.passwords.forEach(p => {
                    const isVisible = viewPassState[p.id];
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] border-white/5 hover:border-blue-500/20 transition-all">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-white/5 rounded-2xl"><i data-lucide="globe" class="w-4 h-4 text-blue-400"></i></div>
                                <div class="flex gap-2">
                                    <button onclick="openEntryModal(${p.id})" class="p-2 text-neutral-600 hover:text-white transition-colors"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                    <button onclick="deleteEntry(${p.id})" class="p-2 text-neutral-800 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <h4 class="font-black text-lg mb-1 italic tracking-tighter truncate">${p.site}</h4>
                            <p class="text-[10px] text-neutral-600 font-bold uppercase mb-4 truncate">${p.user || '---'}</p>
                            <div class="bg-black/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center">
                                <span class="text-xs font-mono text-neutral-300 tracking-widest truncate mr-2">${isVisible ? p.pass : '••••••••'}</span>
                                <button onclick="togglePass(${p.id})" class="text-neutral-600 hover:text-white"><i data-lucide="${isVisible ? 'eye-off' : 'eye'}" class="w-4 h-4"></i></button>
                            </div>
                        </div>`;
                });
            }
            lucide.createIcons();
        }

        async function submitPin() {
            const pin = document.getElementById('pin-input').value;
            if (pin.length < 6) return;
            
            // Validar que el PIN sea el requerido
            if (pin !== MASTER_PIN_REQUIRED) {
                showPinError();
                return;
            }

            // Si hay datos pendientes de la nube, intentamos descifrar con el PIN
            if (window.pendingCloudData) {
                const decrypted = decrypt(window.pendingCloudData, pin);
                if (decrypted) {
                    vaultData = decrypted;
                    userMasterKey = pin;
                    window.pendingCloudData = null;
                    closeModals();
                    addLog("Bóveda restaurada desde la nube");
                    render();
                    return;
                } else {
                    addLog("Error de descifrado con este PIN");
                    showPinError();
                    return;
                }
            }

            // Si no hay datos en la nube (primer inicio), simplemente validamos
            userMasterKey = pin;
            closeModals();
            addLog("Acceso concedido");
            render();
        }

        function showPinError() {
            const err = document.getElementById('pin-error');
            err.classList.remove('hidden');
            document.getElementById('pin-input').value = "";
            setTimeout(() => err.classList.add('hidden'), 2000);
        }

        function openPinModal() {
            document.getElementById('pin-input').value = "";
            document.getElementById('pin-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('pin-input').focus(), 100);
        }

        function openEntryModal(id = null) {
            const isEdit = id !== null;
            document.getElementById('edit-id').value = isEdit ? id : '';
            document.getElementById('modal-title').innerText = isEdit ? "Editar Registro" : "Nuevo Registro";
            
            if (isEdit) {
                const entry = vaultData.passwords.find(x => x.id === id);
                document.getElementById('new-site').value = entry.site;
                document.getElementById('new-user').value = entry.user;
                document.getElementById('new-pass').value = entry.pass;
            } else {
                document.getElementById('new-site').value = "";
                document.getElementById('new-user').value = "";
                document.getElementById('new-pass').value = "";
            }
            document.getElementById('entry-modal').classList.remove('hidden');
        }

        function saveEntry() {
            const id = document.getElementById('edit-id').value;
            const site = document.getElementById('new-site').value.trim();
            const user = document.getElementById('new-user').value.trim();
            const pass = document.getElementById('new-pass').value.trim();
            if(!site || !pass) return;

            if (id) {
                const index = vaultData.passwords.findIndex(x => x.id == id);
                vaultData.passwords[index] = { ...vaultData.passwords[index], site, user, pass };
            } else {
                vaultData.passwords.push({ id: Date.now(), site, user, pass });
            }

            syncWithGithub(vaultData);
            closeModals();
        }

        function addContactPrompt() {
            const email = prompt("Email del contacto:");
            if (email && email.includes('@')) {
                vaultData.contacts.push(email);
                syncWithGithub(vaultData);
            }
        }

        function deleteEntry(id) {
            if(confirm("¿Seguro que deseas eliminar este registro?")) {
                vaultData.passwords = vaultData.passwords.filter(x => x.id !== id);
                syncWithGithub(vaultData);
            }
        }

        function saveConfig() {
            config = { 
                token: document.getElementById('gh-token').value.trim(), 
                gistId: document.getElementById('gh-gist-id').value.trim() 
            };
            localStorage.setItem('gh_vault_config', JSON.stringify(config));
            closeModals();
            addLog("Dispositivo vinculado. Sincronizando...");
            syncWithGithub();
        }

        function openConfig() {
            document.getElementById('gh-token').value = config.token;
            document.getElementById('gh-gist-id').value = config.gistId;
            document.getElementById('config-modal').classList.remove('hidden');
        }

        function closeModals() { 
            document.querySelectorAll('[id$="-modal"]').forEach(m => m.classList.add('hidden')); 
        }

        function togglePass(id) { 
            viewPassState[id] = !viewPassState[id]; 
            render(); 
        }

        window.onload = () => { 
            lucide.createIcons(); 
            if(config.token && config.gistId) {
                syncWithGithub(); 
            } else {
                addLog("Esperando configuración de GitHub");
            }
        };
    </script>
</body>
</html>
