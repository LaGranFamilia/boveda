<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóveda de Seguridad Cloud Cifrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Librería para cifrado AES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; margin: 0; }
        .glass { background: rgba(23, 23, 23, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-press:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 pb-24">
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6" id="app">
        <!-- Panel Izquierdo -->
        <div class="space-y-6">
            <div class="glass p-6 rounded-[2rem] shadow-2xl text-center md:text-left">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-2">
                        <i data-lucide="shield" class="text-blue-500 w-5 h-5"></i>
                        <span class="text-[10px] font-black uppercase tracking-widest text-neutral-500 italic">E2E Encrypted</span>
                    </div>
                    <button onclick="openConfig()" class="p-2 bg-neutral-900 rounded-xl border border-white/5 text-neutral-400 hover:text-white transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>

                <div id="status-card" class="p-6 rounded-3xl mb-6 border border-green-500/20 bg-green-500/5">
                    <div class="flex items-center gap-2 mb-2 text-neutral-500 font-black text-[10px] uppercase">
                        <i data-lucide="clock" class="w-3 h-3"></i> Próximo Reporte
                    </div>
                    <div id="next-check-date" class="text-3xl font-mono font-black tracking-tighter">--/--/----</div>
                </div>

                <button onclick="openPinModal()" class="w-full bg-white text-black font-black py-4 rounded-2xl btn-press transition-all flex items-center justify-center gap-2 mb-4 shadow-xl">
                    <i data-lucide="shield-check" class="w-5 h-5"></i> DAR FE DE VIDA / DESBLOQUEAR
                </button>

                <button onclick="syncWithGithub()" class="w-full bg-neutral-800 text-white text-[10px] font-black py-3 rounded-xl hover:bg-neutral-700 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" id="sync-icon" class="w-4 h-4"></i> SINCRONIZAR NUBE
                </button>
            </div>

            <div class="glass p-6 rounded-[2rem]">
                <h3 class="text-[10px] font-black text-neutral-500 uppercase mb-4 flex items-center gap-2 tracking-widest">
                    <i data-lucide="mail" class="w-4 h-4"></i> Contactos de Emergencia
                </h3>
                <div id="contacts-list" class="space-y-2"></div>
                <button onclick="addContact()" class="w-full py-3 border border-dashed border-white/10 rounded-xl text-[10px] font-black text-neutral-600 hover:text-white transition-colors mt-3">
                    + AGREGAR CONTACTO
                </button>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center glass p-8 rounded-[2.5rem] gap-4">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter italic uppercase">Bóveda_Cifrada</h1>
                    <p class="text-[10px] font-bold text-neutral-600 uppercase tracking-[0.3em] mt-1">AES-256 Bit Encryption</p>
                </div>
                <button id="btn-new-entry" disabled onclick="openEntryModal()" class="bg-blue-600 disabled:opacity-30 text-white px-6 py-4 rounded-2xl font-black text-xs btn-press transition-all shadow-lg shadow-blue-900/20">
                    NUEVO REGISTRO
                </button>
            </div>

            <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Registros se inyectan aquí -->
            </div>

            <div class="bg-black border border-white/5 p-6 rounded-3xl">
                <div class="flex items-center gap-2 mb-4">
                    <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                    <span class="text-[9px] font-black text-neutral-600 uppercase tracking-widest">Actividad de Seguridad</span>
                </div>
                <div id="logs" class="space-y-2 opacity-50 italic text-[10px] font-mono text-neutral-500"></div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div id="config-modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-6 z-[110]">
        <div class="bg-neutral-900 border border-white/10 p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black mb-2 text-center uppercase tracking-tighter">Configuración Nube</h3>
            <div class="space-y-4 mb-8 mt-6">
                <input id="gh-token" type="password" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-blue-400 focus:border-blue-500/50 outline-none" placeholder="GitHub Token">
                <input id="gh-gist-id" type="text" class="w-full bg-black border border-white/10 rounded-2xl p-4 text-sm text-green-400 focus:border-green-500/50 outline-none" placeholder="Gist ID">
            </div>
            <button onclick="saveConfig()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest btn-press">VINCULAR</button>
            <button onclick="closeModals()" class="w-full text-neutral-600 font-bold text-[10px] uppercase mt-4">Cerrar</button>
        </div>
    </div>

    <div id="entry-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-6 z-50">
        <div class="bg-neutral-900 border border-white/10 rounded-[3rem] w-full max-w-md p-8">
            <h3 class="text-xl font-black mb-6 uppercase italic text-white">Nuevo Registro</h3>
            <div class="space-y-4">
                <input id="new-site" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none focus:border-white/20 text-sm text-white" placeholder="Sitio / Servicio">
                <input id="new-user" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none focus:border-white/20 text-sm text-white" placeholder="Usuario">
                <input id="new-pass" type="password" class="w-full bg-black p-4 rounded-2xl border border-white/5 outline-none focus:border-white/20 text-sm text-white" placeholder="Contraseña">
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeModals()" class="flex-1 text-neutral-600 font-bold text-[10px] uppercase">Cancelar</button>
                <button onclick="addEntry()" class="flex-1 bg-white text-black font-black py-4 rounded-2xl text-[10px] uppercase tracking-widest btn-press">ENCRIPTAR Y GUARDAR</button>
            </div>
        </div>
    </div>

    <script>
        let vaultData = {
            passwords: [],
            contacts: [],
            settings: { frequencyDays: 7, lastCheck: Date.now(), nextCheck: Date.now() + 604800000, status: 'active' }
        };

        let userMasterKey = null; // Se establece con el PIN
        let config = JSON.parse(localStorage.getItem('gh_vault_config')) || { token: '', gistId: '' };
        let viewPassState = {};

        function addLog(msg) {
            const logDiv = document.getElementById('logs');
            if(!logDiv) return;
            const entry = document.createElement('div');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.prepend(entry);
        }

        // --- LÓGICA DE CIFRADO ---
        function encrypt(data) {
            if (!userMasterKey) return null;
            return CryptoJS.AES.encrypt(JSON.stringify(data), userMasterKey).toString();
        }

        function decrypt(cipherText) {
            if (!userMasterKey) return null;
            try {
                const bytes = CryptoJS.AES.decrypt(cipherText, userMasterKey);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                return null;
            }
        }

        async function syncWithGithub(dataToSave = null) {
            if (!config.token || !config.gistId) {
                addLog("Esperando configuración de GitHub...");
                return;
            }

            if (dataToSave && !userMasterKey) {
                alert("Debes ingresar tu PIN para poder guardar datos cifrados.");
                return;
            }

            const syncIcon = document.getElementById('sync-icon');
            if(syncIcon) syncIcon.classList.add('animate-spin');

            try {
                const url = `https://api.github.com/gists/${config.gistId}`;
                const headers = {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };

                let body = null;
                let method = 'GET';

                if (dataToSave) {
                    method = 'PATCH';
                    const encryptedPayload = encrypt(dataToSave);
                    body = JSON.stringify({
                        files: { "vault_data.json": { content: encryptedPayload } }
                    });
                }

                const response = await fetch(url, { method, headers, body });
                
                if (response.ok) {
                    const result = await response.json();
                    const contentStr = result.files["vault_data.json"].content;
                    
                    if (contentStr) {
                        if (userMasterKey) {
                            const decrypted = decrypt(contentStr);
                            if (decrypted) {
                                vaultData = decrypted;
                                addLog(dataToSave ? "Nube actualizada (AES-256)" : "Datos descifrados y cargados");
                            } else {
                                addLog("Error: El PIN no coincide con los datos de la nube");
                            }
                        } else {
                            addLog("Datos cargados (Cifrados). Ingrese PIN para ver.");
                        }
                    }
                    render();
                } else {
                    addLog("Error de conexión: " + response.status);
                }
            } catch (e) {
                addLog("Error de red");
            } finally {
                if(syncIcon) syncIcon.classList.remove('animate-spin');
            }
        }

        function render() {
            document.getElementById('next-check-date').innerText = new Date(vaultData.settings.nextCheck).toLocaleDateString();
            document.getElementById('btn-new-entry').disabled = !userMasterKey;

            const contactDiv = document.getElementById('contacts-list');
            contactDiv.innerHTML = vaultData.contacts.length === 0 ? '<p class="text-[10px] text-neutral-600 italic">Sin contactos</p>' : '';
            vaultData.contacts.forEach(c => {
                contactDiv.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5">
                        <span class="text-[10px] font-bold text-neutral-400">${c}</span>
                        <i data-lucide="check-circle-2" class="w-3 h-3 text-green-500"></i>
                    </div>`;
            });

            const grid = document.getElementById('vault-grid');
            if (!userMasterKey) {
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] opacity-50">
                        <i data-lucide="lock" class="w-12 h-12 mx-auto mb-4 text-blue-500"></i>
                        <p class="text-[10px] font-black uppercase">Bóveda Bloqueada</p>
                        <p class="text-[10px] text-neutral-600 mt-2">Usa tu PIN para descifrar el contenido</p>
                    </div>`;
            } else {
                grid.innerHTML = vaultData.passwords.length === 0 ? `
                    <div class="col-span-full py-20 text-center border border-dashed border-white/10 rounded-[2.5rem] opacity-20">
                        <p class="text-[10px] font-black uppercase">Bóveda Vacía</p>
                    </div>` : '';
                
                vaultData.passwords.forEach(p => {
                    const isVisible = viewPassState[p.id];
                    grid.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] relative">
                            <div class="flex justify-between mb-4">
                                <h4 class="font-black text-lg">${p.site}</h4>
                                <button onclick="deleteEntry(${p.id})" class="text-neutral-700 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                            <div class="bg-black/50 p-3 rounded-xl border border-white/5 flex justify-between items-center">
                                <span class="text-[11px] font-mono text-neutral-400">${isVisible ? p.pass : '••••••••••••'}</span>
                                <button onclick="togglePass(${p.id})"><i data-lucide="${isVisible ? 'eye-off' : 'eye'}" class="w-4 h-4 text-neutral-600"></i></button>
                            </div>
                            <div class="text-[10px] text-neutral-600 font-bold mt-3 uppercase tracking-tighter">Usuario: ${p.user || 'N/A'}</div>
                        </div>`;
                });
            }
            lucide.createIcons();
        }

        function openPinModal() {
            const pin = prompt("Ingrese su PIN Maestro para descifrar:");
            if(pin) {
                userMasterKey = pin;
                addLog("Llave maestra establecida.");
                syncWithGithub(); // Intentamos descifrar lo que ya bajamos o bajar nuevo
            }
        }

        function saveConfig() {
            const token = document.getElementById('gh-token').value.trim();
            const gistId = document.getElementById('gh-gist-id').value.trim();
            if (!token || !gistId) return;
            config = { token, gistId };
            localStorage.setItem('gh_vault_config', JSON.stringify(config));
            closeModals();
            syncWithGithub();
        }

        function openConfig() {
            document.getElementById('gh-token').value = config.token;
            document.getElementById('gh-gist-id').value = config.gistId;
            document.getElementById('config-modal').classList.remove('hidden');
        }

        function openEntryModal() { document.getElementById('entry-modal').classList.remove('hidden'); }
        function closeModals() { 
            document.getElementById('entry-modal').classList.add('hidden');
            document.getElementById('config-modal').classList.add('hidden');
        }

        function togglePass(id) { viewPassState[id] = !viewPassState[id]; render(); }

        function addEntry() {
            const site = document.getElementById('new-site').value.trim();
            const user = document.getElementById('new-user').value.trim();
            const pass = document.getElementById('new-pass').value.trim();
            if(!site || !pass) return;

            vaultData.passwords.push({ id: Date.now(), site, user, pass });
            syncWithGithub(vaultData); // Cifra y sube
            closeModals();
        }

        function deleteEntry(id) {
            if(confirm("¿Eliminar registro?")) {
                vaultData.passwords = vaultData.passwords.filter(x => x.id !== id);
                syncWithGithub(vaultData);
            }
        }

        function addContact() {
            const email = prompt("Email de emergencia:");
            if(email && email.includes('@')) {
                vaultData.contacts.push(email);
                syncWithGithub(vaultData);
            }
        }

        window.onload = () => {
            lucide.createIcons();
            syncWithGithub();
        };
    </script>
</body>
</html>
